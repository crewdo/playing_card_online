<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tiến Lên Miền Nam</title>
        <link rel="stylesheet" href="./css/style.css?ver=2.0">
        <link rel="stylesheet" href="./css/lib/alertify.min.css">
        <link rel="stylesheet" href="./css/lib/fonts.css">
        <link rel="icon" href="./image/favicon.png" sizes="16x16 32x32" type="image/png">

    </head>
    <body>
    <!----------------- ROOM AREA---------------------->
    <div class="room-area display-none">
        <button id="createRoom"><i class="wb-plus"></i> Tạo Phòng</button>
        <div class="room-list">
        </div>
    </div>


    <!----------------- READY AREA---------------------->
    <div class="ready-container hidden">
        <input name="username" id="username" maxlength="20" placeholder="Nhập tên">
        <button id="ready" class="ready"><i class="wb-emoticon"></i> Chơi!</button>
    </div>


    <!----------------- INGAME AREA---------------------->
    <div class="container display-none">
        <div class="table-container">
            <div class="out">
                <button id="out"><i class="wb-close"></i> Thoát game</button>

            </div>
            <div class="played-area-container"></div>
            <div class="start-game hidden">
                <button id="gogo" class="ready start"><i class="wb-unlock"></i> Bắt đầu</button>
            </div>
            <div class="players-wrapper">
                <div class="single-player top">
                </div>
                <div class="single-player left">
                </div>
                <div class="single-player right">
                </div>
                <div class="single-player bottom">
                </div>
                <div class="self-container">
                    <div class="action-container hidden">
                        <button class="pass" id="pass"><i class="wb-close"></i> Bỏ lượt</button>
                        <button class="hit" id="playCards"><i class="wb-check"></i> Đánh</button>
                    </div>
                    <div class="cards-handle-container">
                        <div class="cards">
                        </div>
                    </div>
                </div>
                <div class="arrange-container">
                    <button class="arrange hidden" id="sortCards"><i class="wb-loop"></i> Xếp</button>
                </div>
            </div>
        </div>
    </div>

    <!----------------- CORE HANDLE AREA---------------------->
    <script  src="./js/lib/socket-io.js"></script>
    <script  src="./js/lib/jquery-3.4.1.js"></script>
    <script  src="./js/lib/alertify.min.js"></script>
    <script src="./js/core/select-room.js?ver=1.1"></script>
    </body>
    </html>
